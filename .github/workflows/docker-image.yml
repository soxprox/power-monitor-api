name: Docker Image CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag power-monitor-api:latest
    - name: push image
      run: docker push docker.HOSTNAME/soxprox/power-monitor-api/power-monitor-api:latest
    - name: list containers
      run: microk8s kubectl get pods -n power-monitor
